<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

<div class="wrapper">

    <header class="main-header">
        <div th:replace="fragments/customerheader"></div>
    </header>



    <div class="content-wrapper">
        <section class="content-header" layout:fragment="header"></section>

        <section class="content">

            <div layout:fragment="content">

                <div class="panel" style="margin-top: 50px;">
                    <div class="page-header">
                        <h1 align="center">Book The Game</h1>
                    </div>
                    <div class="container">
                    <div class="reserve">
                        <form th:method="post" th:action="@{/member/saveBook}"  th:object="${booking}"  >


                            <div class="form-group">
                                <!--<label> Booking Date</label>-->
                                <input type="hidden" th:field="*{bookingDate}"  id="np-date" class="form-control "/>
                            </div>

                            <div class="form-group">
                                <label>Member Name</label>

                                <input type="text"  name="memberFullName" th:attr="value = ${memberfullname}"   class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Username</label>

                                <input type="text"  name="username" th:attr="value = ${username}"   class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Date</label>

                                <input type="date"  name="date"    class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Time</label>

                                <input type="time"  name="time"   class="form-control"/>
                            </div>


                            <div th:if="${#fields.hasErrors('time')}"
                                 th:errors="*{time}" class="error"></div>






                            <div>
                                <input type="submit" value="Book" name="submit"/>
                            </div>

                        </form>
                    </div>



                </div>
                </div>





            </div>

        </section>
    </div>
    <footer class="main-footer" th:replace="fragments/footer">

    </footer>


</div>
<!-- ./wrapper -->

<th:block th:replace="fragments/scripts">

</th:block>
</body>
</html>
