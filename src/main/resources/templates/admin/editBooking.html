<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

<div class="wrapper">

    <header class="main-header">
        <div th:replace="fragments/adminHeader"></div>
    </header>



    <div class="content-wrapper">
        <section class="content-header" layout:fragment="header"></section>

        <section class="content">

            <div layout:fragment="content">

                <div class="panel" style="margin-top: 50px;">
                    <div class="page-header">
                        <h1 align="center">Edit And Approve</h1>
                    </div>
                    <div class="reserve">
                        <form th:method="post" th:action="@{/admin/saveEditBooking}"  th:object="${booking}"  >
                            <div class="form-group" >
                                <label>Booking Number</label>
                                <input type="hidden" th:field="*{bookingId}" th:value="*{bookingId}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <!--<label> Booking Date</label>-->
                                <input type="hidden" th:field="*{bookingDate}" th:value="*{bookingDate}"  id="np-date" class="form-control "/>
                            </div>

                            <div class="form-group">
                                <!--<label>Member Name</label>-->

                                <input type="hidden"  readonly="true" name="memberFullName" th:value="*{memberFullName}"   class="form-control"/>
                            </div>

                            <div class="form-group">
                                <!--<label>Username</label>-->

                                <input type="hidden"  readonly="true" name="username" th:value = "*{username}"   class="form-control"/>
                            </div>

                            <div class="form-group">
                                <!--<label>Date</label>-->

                                <input type="hidden" readonly="true" name="date"  th:value="*{date}"  class="form-control"/>
                            </div>

                            <div class="form-group">
                                <!--<label>Time</label>-->

                                <input type="hidden"  readonly="true"  name="time"  th:value="*{time}"  class="form-control"/>
                            </div>


                            <div class="form-group">
                                <label><input type="checkbox" th:field="*{approved}"/>
                                    Approved</label>
                            </div>
                            <div class="form-group">
                                <label><input type="checkbox" th:field="*{played}"/>
                                    Played</label>
                            </div>

                            <div>
                                <input type="submit" value="Approved" name="submit"/>
                            </div>

                        </form>
                    </div>



                </div>






            </div>

        </section>
    </div>
    <footer class="main-footer" th:replace="fragments/footer">

    </footer>


</div>
<!-- ./wrapper -->

<th:block th:replace="fragments/scripts">

</th:block>
</body>
</html>
